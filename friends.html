<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Cocoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>              
            <!--To Do: Wifi Icon,와이파이아이콘-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>50%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <!--Battery Icon,배터리아이콘-->
            <i class="fa-solid fa-bolt"></i>
            <!--Lightning Icon,번개아이콘-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friends' Names Display
        <i class="fa-solid fa-chevron-right"></i>
    </a>

    <main class="friends-screen">

        <div class="user-component">
        <div class="user-component__column" >
            <img src="image/profile.jpg" class="user-component__avatar user-component__avatar--xl">
            <div class="user-component__text">
                <h4 class="user-component__title">Junmin</h4>
            <!--<h6 class="user-component__subtitle">This text is test</h6>
            이것은 서브타이틀 입니다.
            -->
            </div>
        </div>
        <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up"></i>
                <div class="user-component">
                <div class="user-component__column" >
                        <img src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4" class="user-component__avatar user-component__avatar--sm">
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title">Channel</h4>
                        </div>
                </div>
                <div class="user-component__column">
                <span>2</span>
                <i class="fa-solid fa-chevron-right"></i>
                </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <div class="nav__notification2"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6362952be2.js" crossorigin="anonymous"></script>
    <!--스크립트는 바디태그 마지막에붙이기-->
</body>
</html>
