<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cocoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>              
            <!--To Do: Wifi Icon,와이파이아이콘-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>50%</span>
            <i class="fa-solid fa-battery-half"></i>
            <!--Battery Icon,배터리아이콘-->
            <i class="fa-solid fa-bolt"></i>
            <!--Lightning Icon,번개아이콘-->
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to CocoaTalk-Clone</h1>
        <p class="welcome-header__text">If you have a Cocoa Account, log in with your email or phone number</p>
    </header>
    
    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Cocoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/6362952be2.js" crossorigin="anonymous"></script>
    <!--스크립트는 바디태그 마지막에붙이기-->
</body>
</html>
